name: Deploy Sanity Studio

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Sanity Studio to sanity.studio
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Login to Sanity
        uses: sanity-io/action-login@v1
        with:
          token: ${{ secrets.SANITY_DEPLOY_TOKEN }}

      - name: Deploy Studio
        run: npm run deploy
